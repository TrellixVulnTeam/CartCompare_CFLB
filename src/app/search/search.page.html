<ion-header class="ionic-header">
  <img class="logo" src="assets/logo_horizontal.png">
  <img class="profile" src="assets/profile_icon.png">
  <ion-toolbar class="app-header">
    <ion-title class="title">
      Search Items
    </ion-title>
    <ion-searchbar class="search-bar" placeholder="Search for items.." [(ngModel)]="filterTerm" animated="true">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Search Items</ion-title>
    </ion-toolbar>
  </ion-header>
  <!--Content-->
  <ion-content fullscreen>
    <ion-row>
      <ion-col>
        <ion-card *ngFor="let data of products | filter:filterTerm">
          <ion-row>
            <ion-col>
              <ion-img src="{{data.image}}"></ion-img>
              <ion-card-header>
                <ion-card-title>{{data.title}}</ion-card-title>
                <ion-card-subtitle>{{data.price}}</ion-card-subtitle>
                <ion-card-subtitle>{{data.description}}</ion-card-subtitle>
              </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-content>
  <!--End of Content-->
</ion-content>
