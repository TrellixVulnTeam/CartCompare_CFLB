<ion-header class="ionic-header">
  <img class="logo" src="assets/logo_horizontal.png">
  <img class="profile" src="assets/profile_icon.png">
  <ion-toolbar class="app-header">
    <ion-title class="title">
      Search Items
    </ion-title>
    <ion-searchbar class="search-bar" placeholder="Search for items.." [(ngModel)]="filterTerm" animated="true">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Search Items</ion-title>
    </ion-toolbar>
  </ion-header>
  <!--Content-->
  <ion-content fullscreen>
    <ion-row>
      <ion-col size="4" *ngFor="let data of products | filter:filterTerm">
        <div>
          <ion-card class="card-search">
            <ion-img class="card-image" src="{{data.image}}"></ion-img>
            <ion-card-header class="card-search-description">
              <ion-card-title style="font-size: 100%">{{data.title}}</ion-card-title>
              <ion-card-subtitle>${{data.price}}</ion-card-subtitle>
              <ion-card-subtitle>{{data.category}}</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
    <!--End of Content-->
  </ion-content>
